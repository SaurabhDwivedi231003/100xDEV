<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onClick="onButtonPress()" id="btn">Counter 0</button>
</body>
<script>
    function onButtonPress() {
         const currentValue = document.getElementById('btn').innerText.split(' ')[1];
         document.getElementById('btn').innerText = `Counter ${parseInt(currentValue) + 1}`;

    }
</script>
</html>
